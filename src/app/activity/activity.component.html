<div style="margin-top:10px">
    <table class="table table-sm">
        <thead>
            <tr>
                <th *ngFor="let day of numberOfDays" scope="col">Day {{day}}</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td *ngFor="let day of numberOfDays">
                    <span class="bi bi-plus-circle-fill btn text-primary" id="activityModalToggleBtn" (click)="setSelectedDay(day)"
                    ></span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create new activity</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form>
                            <input class="form-control mb-3" type="text" placeholder="Week {{selectedWeek}}"  disabled>
                            <div class="row mb-3">
                                <label for="activityName" class="col-sm-2 col-form-label">ActivityName</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="activityName" name="activityName"
                                        [(ngModel)]="activity.Name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="duration" class="col-sm-2 col-form-label">Duration</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="duration"  name="duration"
                                        [(ngModel)]="activity.Duration" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" click="createActivity(activity)">CreateActivity</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
