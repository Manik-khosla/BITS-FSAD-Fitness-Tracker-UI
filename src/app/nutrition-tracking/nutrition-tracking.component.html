<h4 class="d-flex justify-content-center"> Nutrition Plan</h4>
<div class="row">
    <div class="col-md-6">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item mb-3" *ngFor="let nutrition of NutritionData;track item; let  i = index">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        attr.data-bs-target="#collapse{{nutrition.name}}" aria-expanded="true"
                        attr.aria-controls="collapse{{nutrition.name}}">
                    </button>
                </h2>
                <div id="collapse{{nutrition.name}}" class="accordion-collapse collapse show"
                    data-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="card col-md-8" style="width: 18rem;">
                                <img src="{{nutrition.img}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{nutrition.name}}</h5>
                                    <p class="card-text">{{nutrition.description}}</p>
                                    <button class="btn btn-primary" (click)="AddNutritonToDietPlan(nutrition)">Add To
                                        Diet</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div>
                                    <div>
                                        <b>Calories: </b> {{nutrition.calories}}
                                    </div>
                                    <div>
                                        <b>Protein: </b> {{nutrition.protein}}
                                    </div>
                                    <div>
                                        <b>Carbs: </b> {{nutrition.carbs}}
                                    </div>
                                    <div>
                                        <b>Fat: </b> {{nutrition.fat}}
                                    </div>
                                </div>

                                <div *ngIf="NutritionAdded.name==nutrition.name">
                                    <div class="alert alert-success mb-5 my-5" role="alert">
                                        Added To Diet Plan
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
    <h4>Daily Nutrition count</h4>
    <div class="progress mb-5 my-5" role="progressbar" id="calorieProgressBar" aria-label="Animated striped example" attr.aria-valuenow="{{TotalCalorieIntake}}" aria-valuemin="0" attr.aria-valuemax="{{CalorieRequirement}}">
    <h6>Calorie</h6>
    <div class="progress-bar progress-bar-animated" [style.width.%]="caloriePercent"></div>
    </div>

    <div class="progress mb-5 my-5" role="progressbar" id="proteinProgressBar" aria-label="Animated striped example" attr.aria-valuenow="{{TotalProteinIntake}}" aria-valuemin="0" attr.aria-valuemax="{{ProteinRequirement}}">
    <h6>Protein</h6>
    <div class="progress-bar progress-bar-animated" [style.width.%]="proteinPercent"></div>
    </div>

    <div class="progress mb-5 my-5" role="progressbar" id="carbsProgressBar" aria-label="Animated striped example" attr.aria-valuenow="{{TotalCarbsIntake}}" aria-valuemin="0" attr.aria-valuemax="{{CarbsRequirement}}">
        <h6>Carbs</h6>
        <div class="progress-bar progress-bar-animated" [style.width.%]="carbsPercent"></div>
    </div>

    <div class="progress mb-5 my-5" role="progressbar" id="fatProgressBar" aria-label="Animated striped example" attr.aria-valuenow="{{TotalFatIntake}}" aria-valuemin="0" attr.aria-valuemax="{{FatRequirement}}">
        <h6>Fat</h6>
        <div class="progress-bar progress-bar-animated" [style.width.%]="fatPercent"></div>
    </div>
    </div>

    <div class="toast align-items-center text-bg-success border-0" id="NutritionAddMsg" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{AddedToDietMessage}}
            </div>
        </div>
    </div>
</div>
